title: Suspicious DLL Load From User-Writable Location
id: 48427e51-b21b-4728-94ff-4f69c935ab0a
status: experimental
description: Detects DLLs being loaded from locations where legitimate DLLs are unlikely to exist (e.g., Temp, Downloads), indicating potential DLL search order hijacking.
author: Tobias Thor√©n
date: 2025/04/16
references:
  - https://attack.mitre.org/techniques/T1574/001/
logsource:
  category: image_load
  product: windows
detection:
  selection:
    ImageLoaded|endswith:
      - '.dll'
    ImageLoaded|contains:
      - '\AppData\Local\Temp\'
      - '\AppData\Roaming\'
      - '\Users\Public\'
      - '\Downloads\'
      - '\Desktop\'
      - 'C:\Windows\Temp\'
  filter_legit:
    Image|contains:
      - 'Google\Chrome\Application'
      - 'Microsoft\Edge\Application'
      - 'Teams'
  condition: selection and not filter_legit
fields:
  - UtcTime
  - ProcessId
  - Image
  - ImageLoaded
  - Signature
  - Signed
falsepositives:
  - Software updating from unusual locations
  - Custom enterprise software behavior
level: medium
tags:
  - attack.persistence
  - attack.privilege_escalation
  - attack.t1574.001
